name: Send status notification to datocms

on:
  workflow_run:
    workflows: ["Deploy to Firebase Hosting dev on request"]
    types: [completed]
jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
      - name: On Success
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        run: |
          curl -n -X POST https://webhooks.datocms.com/c2a490cc2e/deploy-results \
          -H 'Content-Type: application/json' \
          -d '{ "status": "success" }'
  on-failure:
    runs-on: ubuntu-latest
    steps:
      - name: On Failure
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          curl -n -X POST https://webhooks.datocms.com/c2a490cc2e/deploy-results \
          -H 'Content-Type: application/json' \
          -d '{ "status": "error" }'
